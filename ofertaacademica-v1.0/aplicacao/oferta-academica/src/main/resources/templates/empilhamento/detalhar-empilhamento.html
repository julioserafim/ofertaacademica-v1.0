<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base"
    th:with="empilhamentoActive='active'">

<head>
    <title>Detalhar Empilhamento | Alocação Professores</title>
</head>

<section layout:fragment="conteudo">
	<div th:each="empilhamento : ${empilhamento}">
		<div class="form-group">
				<h3 class="box-title m-b-0">Detalhar Empilhamento</h3>
            	<label>Disciplina A</label>
            	<div class="col-md-12">
            		<p th:text="${empilhamento.primeiraDisciplina.nome}"></p>
				</div>
             </div>
             <div class="form-group">
              <label>Turma A</label>
              <div class="col-md-12">
	              <p th:text="${empilhamento.primeiraTurma.curso.nome}"></p>
				</div>
             </div>
            <div class="form-group">
              <label>Disciplina B</label>  
              <div class="col-md-12">    
              	  <p th:text="${empilhamento.segundaDisciplina.nome}"></p>
				</div>
            </div>
            <div class="form-group">
              <label>Turma B</label>
              <div class="col-md-12">
	              <p th:text="${empilhamento.segundaTurma.curso.nome}"></p>
				</div>
             </div>
             <div class="text-right">
             	<a th:href="@{/empilhamentos/{id}/editar(id=${empilhamento.id})}"><button type="button" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-pencil"></i> Editar </button></a>
	            <a th:href="@{/empilhamentos/{id}/excluir(id=${empilhamento.id})}"><button type="button" class="btn btn-danger waves-effect waves-light m-r-10 gp-btn-desvincular confirmacao"><i class="fa fa-close"></i> Excluir </button></a>
             </div>
	</div>
	<!--end container-->
</section>
</html>
