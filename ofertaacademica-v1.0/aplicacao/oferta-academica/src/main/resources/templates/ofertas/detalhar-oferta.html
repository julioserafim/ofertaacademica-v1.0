<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base"
    th:with="ofertaCampusActive='active'">

<head>
    <title>Detalhar Oferta | Alocação Professores</title>
</head>

<section layout:fragment="conteudo">
             <div class="row">
                  <div class="col-md-12">
                     <div class="white-box">
                        <h3 class="box-title">Lista de Ofertas</h3>

                        <div class="table-responsive">
                           <table id="myTable" class="table table-striped table-bordered">
                              <thead>
                                  <tr>
                                    <th>Vagas</th>
                                    <th>Turno</th>
                                    <th>Observação</th>
                                    <th>Disciplina</th>
                                    <th>Turma Semestre</th>
                                    <th>Periodo</th>
                                    <th>Professores</th>
                                    
                                  </tr>
                               </thead>
                                 <tbody>
                                    <tr>
                                       <td><p th:text="${oferta.vagas}"></p></td>
                                       <td><p th:text="${oferta.turno}"></p></td>
                                       <td><p th:text="${oferta.observacao}"></p></td>
                                       <td><p th:text="${oferta.disciplina.nome}"></p></td>
                                       <td><p th:text="${oferta.turma.semestres}"></p></td>
                                       <td><p th:text="${oferta.periodo.semestres}"></p></td>
                                       <td  th:unless="${#lists.isEmpty(professores)}">
	              						 <p th:each="professor : ${professores}" th:text = "${professor.nome}"></p>
	             					   </td>
                                    </tr>
                               </tbody>
                           </table>
                        </div>


                     </div>
                  </div>
               </div>
	
	<!--end container-->
</section>
</html>
