<!DOCTYPE html>
<html lang="ptBR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base" th:with="configuracaoActive='active'">

<head>
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/plugins/images/favicon.png}"></link>
<title>Configurações | Alocação Professores</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Editar Configurações</h3>
					<form id="configuracaoForm" method="POST" class="form-horizontal" th:action="@{/configuracao/editar}" th:object="${configuracao}">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>* Número de laboratórios</label>
									<input type="number" name="laboratorios" class="form-control" pattern="[0-9]"
											min="0" th:value="*{laboratorios}" required="required"/>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>* Máximo de ofertas alocadas</label>
									<span class="badge btn-secondary"><i class="fa fa-question" data-toggle="tooltip" 
										data-placement="top" title="Máximo de ofertas alocadas para um mesmo professor">
										</i></span>
									<input type="number" name="ofertasProfessor" class="form-control" pattern="[0-9]"
										min="0" th:value="*{ofertasProfessor}"
										required="required"/>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>* Permanência no campus</label>
									<span class="badge btn-secondary"><i class="fa fa-question" data-toggle="tooltip" 
										data-placement="top" title="Número ideal de horários entre a primeira e a última 
										aula de cada professor"></i></span> 
									<input type="number" name="permanencia" class="form-control" pattern="[0-9]"
										min="0" th:value="*{permanencia}"
										required="required"/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>* Peso preferências</label>
									<span class="badge btn-secondary"><i class="fa fa-question" data-toggle="tooltip" 
										data-placement="top" title="Peso da soma das preferências dos professores">
									</i></span> 
									<input type="number" name="pesoPreferencias" class="form-control" pattern="[0-9]"
										min="0" th:value="*{pesoPreferencias}"
										required="required"/>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>* Peso equilíbrio</label>
									<span class="badge btn-secondary"><i class="fa fa-question" data-toggle="tooltip" 
										data-placement="top" title="Peso do equilíbrio de carga-horária entre os professores">
									</i></span> 
									<input type="number" name="pesoEquilibrio" class="form-control" pattern="[0-9]"
										min="0" th:value="*{pesoEquilibrio}"
										required="required"/>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>* Peso permanência</label>
									<span class="badge btn-secondary"><i class="fa fa-question" data-toggle="tooltip" 
										data-placement="top" title="Peso da soma das diferenças em relação à permanência 
										ideal no campus"></i></span>
									<input type="number" name="pesoPermanencia" class="form-control" pattern="[0-9]"
										min="0" th:value="*{pesoPermanencia}"
										required="required"/>
								</div>
							</div>
						</div>

						<div class="text-right">
							<button type="submit" class="btn btn-success waves-effect waves-light">Atualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<section layout:fragment="js">
	<script th:inline="javascript">
        // Validação do formulário
        $(document).ready(function() {
            $("#configuracaoForm").bootstrapValidator({
				row : {
					valid : 'has-success',
					invalid : 'error'
				}
			});
        });
	</script>
</section>
</html>
