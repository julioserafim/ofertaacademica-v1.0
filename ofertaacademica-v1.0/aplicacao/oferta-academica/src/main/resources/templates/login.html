<html lang="ptBR"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/logo.png}"/>
  <title>Oferta Acadêmica</title>

  <!-- animation CSS -->
  <link th:href="@{/css/login-register-lock.css}" rel="stylesheet"/>
  <!-- Bootstrap Core CSS -->
  <link th:href="@{/css/style.min.css}" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link th:href="@{css/alocacao_professores.css}" rel="stylesheet"/>
  <!--[if lt IE 9]>
      <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-19175540-9', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="loader">
      <div class="loader__figure"></div>
      <p class="loader__label">Oferta Acadêmica</p>
    </div>
  </div>
  <section id="wrapper">
    <div class="login-register">
      <div class="login-box card">
        <div class="card-body">
          <form id="loginform" class="form-horizontal" th:action="@{/login}" method="post" role="form">
            <h3 class="box-title m-b-20 text-center">Sistema de Planejamento da Oferta Acadêmica do Campus de Quixadá</h3>
            <div class="form-group">
              <label for="username">CPF:</label>
              <input id="username" class="form-control" name="username" type="text" required="required"></input>
            </div>
            <div class="form-group">
                <label for="username">Senha:</label>
                <input class="form-control" name="password" type="password" required="required"></input>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <a href="https://identidadepessoa.quixada.ufc.br/_recuperarsenha_" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Esqueci minha senha</a> </div>
            </div>
            <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">entrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- jQuery -->
  <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
  <!-- Popper -->
  <script th:src="@{/js/popper.min.js}"></script>
  <!-- Bootstrap Core JavaScript -->
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <script type="text/javascript">
      $(function() {
          $(".preloader").fadeOut();
      });
  </script>
</body>
</html>
